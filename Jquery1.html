<!DOCTYPE html>
<html>
    <head>
     <style>
        label{
            color: red;
            font-size: 10px;
            display: none;
        }
        .cls{
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
     </style>
    </head>
    <body>
        <button id="btn">CLICK ME</button>
        <div id="divv" style="width: 300px;height: 400px;background-color: pink; margin-left: 200px;
        margin-top: 50px; padding: 20px;"><input type="text" id="inp"><br><label id="lbl">Enter the minimum charecter</label>
        <input type="text" style="margin-top: 4px;"></div>
        
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    // alert("Botton clicked")
                    $("#divv").fadeToggle(3000)
                })
            })
                $("#btn").mouseenter(function(){
                    $(this).css({"background-color":"red"})
                })
                $("#btn").mouseleave(function(){
                    $(this).css({"background-color":"white"})
                })
                $("#inp").blur(function(){
                    var text=$(this).val()
                    if(text.length<4)
                    {
                        // alert("ENTER MINIMUM CHARACTER")
                        $("#lbl").show()
                    }
                    else{
                        $("#lbl").hide()
                    }

                })
        </script>
    </body>
</html>
